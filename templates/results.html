
<!DOCTYPE html>
<html>
<head>
<title>Blind Guidance System</title>
</head>
<body>
<h1>Blind Guidance System</h1>
<h2>Predicted Destination: {{ destination }}</h2>
<form action="/directions" method="POST">
<input type="hidden" name="destination" value="{{ destination }}">
<input type="submit" value="Get Directions">
</form>
{% if directions %}
<h2>Directions:</h2>
<ol>
{% for direction in directions %}
<li>{{ direction }}</li>
{% endfor %}
</ol>
{% endif %}
</body>
</html>
